# renew_before_expiry = 30 days
version = 1.17.0
archive_dir = /etc/letsencrypt/archive/estadodelmce.es
cert = /etc/letsencrypt/live/estadodelmce.es/cert.pem
privkey = /etc/letsencrypt/live/estadodelmce.es/privkey.pem
chain = /etc/letsencrypt/live/estadodelmce.es/chain.pem
fullchain = /etc/letsencrypt/live/estadodelmce.es/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 68fbb4a973ee22b77d2e09c1009d06c9
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
estadodelmce.es = /var/www/certbot
www.estadodelmce.es = /var/www/certbot
