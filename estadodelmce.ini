[uwsgi]

# full path to Django project's root directory
chdir            = /home/mia/estadodelmce/
# Django's wsgi file
module           = estadodelmce.wsgi

# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 5
# the socket (use the full path to be safe
socket          = /home/mia/estadodelmce/estadodelmce.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/mia/uwsgi-emperor.log
